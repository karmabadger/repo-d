[package]
name = "repod"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.3.1"
clap = { version = "4.2.4", features = ["derive"] }
daemonize = "0.5.0"
dirs = "5.0.0"
dotenvy = "0.15.7"
env_logger = "0.10.0"
fork = "0.1.21"
futures = "0.3.28"
log = "0.4.17"
once_cell = "1.17.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = ["full"] }
toml = "0.7.3"
